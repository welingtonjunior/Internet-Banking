<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>Tem certeza que deseja enviar esta transação?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial  (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
